name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # required to create GitHub Releases and upload assets

jobs:
  # ─────────────────────────────────────────────
  # Resolve the release version from pyproject.toml
  # ─────────────────────────────────────────────
  version:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
      should_release: ${{ steps.check_tag.outputs.should_release }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION"    >> "$GITHUB_OUTPUT"

      - name: Check if tag already has a release
        id: check_tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Release $TAG already exists — skipping CD run."
            echo "If you want a new release, bump the version in pyproject.toml."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  # ─────────────────────────────────────────────
  # Build the packaged app on each platform
  # ─────────────────────────────────────────────
  build:
    name: Build (${{ matrix.platform_name }})
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            artifact_name: Beckit-Windows
          - os: macos-latest
            platform_name: macOS
            artifact_name: Beckit-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install flet pyinstaller

      - name: Build app with flet pack (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: >
          flet pack src/book_editor/__main__.py
          --name "Beckit"
          --product-name "Beckit"
          --file-description "A desktop app for writing books with GitHub version control"
          -D

      - name: Download and embed Pandoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://github.com/jgm/pandoc/releases/download/3.6.2/pandoc-3.6.2-windows-x86_64.zip" `
            -OutFile "$env:TEMP\pandoc.zip"
          Expand-Archive "$env:TEMP\pandoc.zip" -DestinationPath "$env:TEMP\pandoc-bin" -Force
          New-Item -ItemType Directory -Force -Path "dist\Beckit\bin" | Out-Null
          Copy-Item "$env:TEMP\pandoc-bin\pandoc-3.6.2\pandoc.exe" "dist\Beckit\bin\pandoc.exe"

      - name: Download, pre-seed, and embed TinyTeX (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://github.com/rstudio/tinytex-releases/releases/download/daily/TinyTeX-1.zip" `
            -OutFile "$env:TEMP\tinytex.zip"
          Expand-Archive "$env:TEMP\tinytex.zip" -DestinationPath "$env:TEMP\tinytex-extract" -Force
          $tinytexDir = (Get-ChildItem "$env:TEMP\tinytex-extract" | Select-Object -First 1).FullName
          $env:PATH = "$tinytexDir\bin\win64;$env:PATH"
          tlmgr install geometry fancyhdr hyperref xcolor caption float listings lm booktabs
          Copy-Item -Recurse -Force "$tinytexDir" "dist\Beckit\tinytex"

      - name: Build app with flet pack (macOS)
        if: runner.os == 'macOS'
        run: >
          flet pack src/book_editor/__main__.py
          --name "Beckit"
          --product-name "Beckit"
          --file-description "A desktop app for writing books with GitHub version control"

      - name: Download and embed Pandoc (macOS)
        if: runner.os == 'macOS'
        run: |
          ARCH=$(uname -m)
          curl -fsSL "https://github.com/jgm/pandoc/releases/download/3.6.2/pandoc-3.6.2-${ARCH}-macOS.zip" \
               -o /tmp/pandoc.zip
          unzip -q /tmp/pandoc.zip -d /tmp/pandoc-bin
          mkdir -p dist/Beckit.app/Contents/Resources/bin
          cp /tmp/pandoc-bin/pandoc-3.6.2-${ARCH}/bin/pandoc \
             dist/Beckit.app/Contents/Resources/bin/pandoc
          chmod +x dist/Beckit.app/Contents/Resources/bin/pandoc

      - name: Download, pre-seed, and embed TinyTeX (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -fsSL https://github.com/rstudio/tinytex-releases/releases/download/daily/TinyTeX-1.tgz \
               -o /tmp/tinytex.tgz
          mkdir -p /tmp/tinytex-extract
          tar -xzf /tmp/tinytex.tgz -C /tmp/tinytex-extract
          TINYTEX_DIR="/tmp/tinytex-extract/.TinyTeX"
          export PATH="$TINYTEX_DIR/bin/universal-darwin:$PATH"
          tlmgr install geometry fancyhdr hyperref xcolor caption float listings lm booktabs
          mkdir -p dist/Beckit.app/Contents/Resources/tinytex
          cp -R "$TINYTEX_DIR/." dist/Beckit.app/Contents/Resources/tinytex/

      - name: Patch Info.plist bundle name (macOS)
        if: runner.os == 'macOS'
        run: |
          PLIST="dist/Beckit.app/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleName Beckit" "$PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName Beckit" "$PLIST"
          echo "CFBundleName is now: $(/usr/libexec/PlistBuddy -c 'Print :CFBundleName' "$PLIST")"

      # ── Windows: build NSIS installer ──
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install nsis --no-progress -y

      - name: Build Windows NSIS installer
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: installer\windows
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" `
            /DVERSION=${{ needs.version.outputs.version }} `
            /V4 `
            installer.nsi

      # ── macOS: build PKG installer ──
      - name: Build macOS PKG installer
        if: runner.os == 'macOS'
        run: |
          chmod +x installer/macos/build-pkg.sh installer/macos/scripts/postinstall
          bash installer/macos/build-pkg.sh ${{ needs.version.outputs.version }}

      - name: Upload Windows installer artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: installer\windows\Beckit-Windows-${{ needs.version.outputs.version }}-installer.exe
          retention-days: 7

      - name: Upload macOS installer artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/Beckit-macOS-${{ needs.version.outputs.version }}.pkg
          retention-days: 7

  # ─────────────────────────────────────────────
  # Create the GitHub Release and attach assets
  # ─────────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: [version, build]
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts/ -type f \( -name "*.exe" -o -name "*.pkg" \) \
            -exec cp {} release-assets/ \;
          echo "Assets to publish:"
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "Beckit ${{ needs.version.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Beckit ${{ needs.version.outputs.tag }}

            ### Installation

            **macOS**
            1. Download `Beckit-macOS-${{ needs.version.outputs.version }}.pkg`
            2. Double-click the `.pkg` file and follow the installer wizard
            3. On first launch, right-click → Open if macOS warns about an unverified developer

            > **Note:** The installer is unsigned. If Gatekeeper blocks it, right-click the `.pkg` → Open,
            > or temporarily allow it via System Settings → Privacy & Security.

            **Windows**
            1. Download `Beckit-Windows-${{ needs.version.outputs.version }}-installer.exe`
            2. Run the installer (Administrator rights required)
            3. Launch **Beckit** from the Start Menu or Desktop shortcut

            ### Requirements
            - A GitHub account (sign-in uses GitHub Device Flow — no Personal Access Token needed)
            - PDF export is built in — Pandoc and pdflatex are bundled, no separate install needed
          files: release-assets/*
