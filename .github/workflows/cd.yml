name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # required to create GitHub Releases and upload assets

jobs:
  # ─────────────────────────────────────────────
  # Resolve the release version from pyproject.toml
  # ─────────────────────────────────────────────
  version:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION"    >> "$GITHUB_OUTPUT"

      - name: Abort if this tag already has a release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Release $TAG already exists — skipping CD run."
            echo "If you want a new release, bump the version in pyproject.toml."
            exit 1
          fi

  # ─────────────────────────────────────────────
  # Build the packaged app on each platform
  # ─────────────────────────────────────────────
  build:
    name: Build (${{ matrix.platform_name }})
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            artifact_name: BookEditor-Windows
          - os: macos-latest
            platform_name: macOS
            artifact_name: BookEditor-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install flet pyinstaller

      - name: Build app with flet pack
        run: >
          flet pack src/book_editor/__main__.py
          --name "BookEditor"
          --product-name "Book Editor"
          --file-description "A desktop app for writing books with GitHub version control"

      # ── Windows: build NSIS installer ──
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install nsis --no-progress -y

      - name: Build Windows NSIS installer
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" `
            /DVERSION=${{ needs.version.outputs.version }} `
            /V4 `
            installer\windows\installer.nsi

      # ── macOS: build PKG installer ──
      - name: Build macOS PKG installer
        if: runner.os == 'macOS'
        run: |
          chmod +x installer/macos/build-pkg.sh installer/macos/scripts/postinstall
          bash installer/macos/build-pkg.sh ${{ needs.version.outputs.version }}

      - name: Upload Windows installer artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: installer\windows\BookEditor-Windows-${{ needs.version.outputs.version }}-installer.exe
          retention-days: 7

      - name: Upload macOS installer artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/BookEditor-macOS-${{ needs.version.outputs.version }}.pkg
          retention-days: 7

  # ─────────────────────────────────────────────
  # Create the GitHub Release and attach assets
  # ─────────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts/ -type f \( -name "*.exe" -o -name "*.pkg" \) \
            -exec cp {} release-assets/ \;
          echo "Assets to publish:"
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "Book Editor ${{ needs.version.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Book Editor ${{ needs.version.outputs.tag }}

            ### Installation

            **macOS**
            1. Download `BookEditor-macOS-${{ needs.version.outputs.version }}.pkg`
            2. Double-click the `.pkg` file and follow the installer wizard
            3. The installer will set up Pandoc, BasicTeX (LaTeX), and Git automatically
            4. On first launch, right-click → Open if macOS warns about an unverified developer

            > **Note:** The installer is unsigned. If Gatekeeper blocks it, right-click the `.pkg` → Open,
            > or temporarily allow it via System Settings → Privacy & Security.

            **Windows**
            1. Download `BookEditor-Windows-${{ needs.version.outputs.version }}-installer.exe`
            2. Run the installer (Administrator rights required)
            3. The installer will set up Pandoc, MiKTeX (LaTeX), and Git automatically
            4. Launch **Book Editor** from the Start Menu or Desktop shortcut

            ### Requirements
            - A GitHub Personal Access Token with `repo` scope (entered on first launch)
            - Internet connection required during installation (for dependency downloads)
          files: release-assets/*
