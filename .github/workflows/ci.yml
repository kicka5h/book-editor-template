name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies (with dev extras)
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  build-check:
    name: Build Check (${{ matrix.platform_name }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
          - os: macos-latest
            platform_name: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install flet pyinstaller

      - name: Verify flet pack runs (dry run)
        run: >
          flet pack src/book_editor/__main__.py
          --name "BookEditor"
          --product-name "Book Editor"
          --file-description "A desktop app for writing books with GitHub version control"

      - name: Confirm binary was produced (Windows)
        if: runner.os == 'Windows'
        run: Test-Path dist\BookEditor\BookEditor.exe
        shell: pwsh

      - name: Confirm binary was produced (macOS)
        if: runner.os == 'macOS'
        run: test -d dist/BookEditor.app
